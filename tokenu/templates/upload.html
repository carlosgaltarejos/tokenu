<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File to Tokenize</h1>
    <form id="uploadForm" action="/tokenize/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required><br><br>

        <label for="blockchain">Select Blockchain:</label>
        <select id="blockchain" name="blockchain" required>
            <option value="ethereum">Ethereum</option>
            <option value="solana">Solana</option>
            <option value="polygon">Polygon</option>
        </select><br><br>

        <label for="wallet_address">Wallet Address:</label>
        <input type="text" id="wallet_address" name="wallet_address" required><br><br>

        <label for="contract_address">Contract Address:</label>
        <input type="text" id="contract_address" name="contract_address" required><br><br>

        <label for="encryption_key">Encryption Key:</label>
        <input type="text" id="encryption_key" name="encryption_key" required><br><br>

        <button type="submit">Upload and Tokenize</button>
    </form>
</body>
</html>
